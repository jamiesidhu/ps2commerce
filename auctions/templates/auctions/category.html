{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class= "text-center"> Category: {{cat}}</h2>
    
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                {% for listing in listings %}
                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top" src="{{listing.img_url}}" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{listing.title}}</h5>
                                <!-- Desciption-->
                                <p> {{listing.description}}</p>
                                <!-- Product price-->
                                <p style="font-style: italic;">Starting Bid : $ {{listing.start_bid}}</p>
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'listing' listing.title %}">View details</a></div>
                        </div>
                    </div>
                </div>
                {% empty %}
                No active listings
                {% endfor %}
            </div>
        </div>
    </section>




{% endblock %}
